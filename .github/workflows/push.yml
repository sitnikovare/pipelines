name: Build and Run Docker Container
on:
  push:
    branches:
      - WIN_dockerize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker build
      run: docker build -t pipelines .
    - name: Docker run
      run: docker run pipelines
    - name: check norm csv file
      run: cd output & head -n5 norm.csv