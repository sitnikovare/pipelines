name: BuildAndRun
on:
  push:
    branches: 
      - WIN_dockerize
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: compose up
      run: docker compose up -d --build
    - name: go to output folder
      run: cd pipelines/output
    - name: show norm_csv file
      run: head -n 5 norm.csv